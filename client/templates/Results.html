<template name="results">
    <div class="container" style="max-width: 800px; max-height: 500px;">
        <div class="row">
            <div>
                <h1 class="pull-left">Month: April</h1>
                <button class="btn btn-group btn-warning pull-right change-time" style="z-index: 10000">{{buttonAction}}</button>
            </div>
            <div class="col-sm-12 col-md-12">
                <div class="yearChart">{{>yearChart}}</div>
                <div class="weekChart">{{> weekChart}}</div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4" style="max-width: 800px; max-height: 800px">
                {{> osChart}}
            </div>
            <div class="col-sm-6 col-md-4">
                {{> refererChart}}
            </div>
            <div class="col-sm-6 col-md-4">
                {{> browserChart}}
            </div>
        </div>
    </div>
</template>
