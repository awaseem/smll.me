<template name="results">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2">
                {{> yield "dateChart"}}
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                {{> yield "osChart"}}
            </div>
            <div class="col-sm-6 col-md-4">
                {{> yield "refererChart"}}
            </div>
            <div class="col-sm-6 col-md-4">
                {{> yield "browserChart"}}
            </div>
        </div>
    </div>
</template>
